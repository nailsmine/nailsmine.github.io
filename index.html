<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nailsmine | The Art of Self-Care</title>
    
    <!-- Frameworks & Fonts -->
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,300;0,600;0,700;1,300;1,600;1,700&family=Montserrat:wght@400;600;800&family=Playfair+Display:ital,wght@0,700;1,700&display=swap" rel="stylesheet">
    
    <style>
        body { font-family: 'Montserrat', sans-serif; background-color: #FFFBFB; overflow-x: hidden; }
        h1, h2, h3, h4, .font-serif { font-family: 'Cormorant Garamond', serif; }
        .hero-title { font-family: 'Playfair Display', serif; }
        .selection-pink::selection { background: #FBC7D4; color: #D4A5A5; }
        @keyframes fade-in { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        .animate-fade { animation: fade-in 0.7s ease-out forwards; }
    </style>
</head>
<body class="selection-pink">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        // --- ICONS (SVG Mappings with Fragment Wrapping Fix) ---
        // Sahi SVG paths aur Icon component ki definition
        const Icon = ({ name, size = 20, className = "" }) => {
            const icons = {
                sparkles: (
                    <React.Fragment>
                        <path d="m12 3-1.912 5.813a2 2 0 0 1-1.275 1.275L3 12l5.813 1.912a2 2 0 0 1 1.275 1.275L12 21l1.912-5.813a2 2 0 0 1 1.275-1.275L21 12l-5.813-1.912a2 2 0 0 1-1.275-1.275L12 3Z"/>
                        <path d="M5 3v4"/><path d="M19 17v4"/><path d="M3 5h4"/><path d="M17 19h4"/>
                    </React.Fragment>
                ),
                heart: <path d="M19 14c1.49-1.46 3-3.21 3-5.5A5.5 5.5 0 0 0 16.5 3c-1.76 0-3 .5-4.5 2-1.5-1.5-2.74-2-4.5-2A5.5 5.5 0 0 0 2 8.5c0 2.3 1.5 4.05 3 5.5l7 7Z"/>,
                shoppingBag: (
                    <React.Fragment>
                        <path d="M6 2 3 6v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2V6l-3-4Z"/>
                        <path d="M3 6h18"/><path d="M16 10a4 4 0 0 1-8 0"/>
                    </React.Fragment>
                ),
                menu: (
                    <React.Fragment>
                        <line x1="4" x2="20" y1="12" y2="12"/>
                        <line x1="4" x2="20" y1="6" y2="6"/>
                        <line x1="4" x2="20" y1="18" y2="18"/>
                    </React.Fragment>
                ),
                x: (
                    <React.Fragment>
                        <path d="M18 6 6 18"/>
                        <path d="M6 6l12 12"/>
                    </React.Fragment>
                ),
                arrowRight: (
                    <React.Fragment>
                        <path d="M5 12h14"/>
                        <path d="m12 5 7 7-7 7"/>
                    </React.Fragment>
                ),
                clock: (
                    <React.Fragment>
                        <circle cx="12" cy="12" r="10"/>
                        <polyline points="12 6 12 12 16 14"/>
                    </React.Fragment>
                ),
                palette: (
                    <React.Fragment>
                        <circle cx="13.5" cy="7.5" r=".5"/><circle cx="8.5" cy="8.5" r=".5"/>
                        <circle cx="6.5" cy="12.5" r=".5"/><circle cx="10.5" cy="15.5" r=".5"/>
                        <path d="M12 2C6.5 2 2 6.5 2 12s4.5 10 10 10c.92 0 1.76-.74 1.76-1.67 0-.42-.15-.81-.42-1.12-.27-.3-.42-.71-.42-1.13 0-.92.75-1.67 1.66-1.67h2.1c3.04 0 5.32-2.3 5.32-5.41 0-3.91-4.48-7-10-7Z"/>
                    </React.Fragment>
                ),
                droplets: (
                    <React.Fragment>
                        <path d="M7 16.3c2.2 0 4-1.83 4-4.05 0-1.16-.57-2.26-1.71-3.19S7.29 6.75 7 5.3c-.29 1.45-1.14 2.84-2.29 3.76S3 11.09 3 12.25c0 2.22 1.8 4.05 4 4.05z"/>
                        <path d="M12.56 6.6a10.27 10.27 0 0 0 1.25-2.2 2 2 0 0 0-2.17-2.72c-.54.06-1.1.27-1.18.69-.09.39.2.79.45 1.1s.57.59.59.95c.03.35-.15.7-.35 1-.21.29-.45.54-.7.76l-.14.12"/>
                    </React.Fragment>
                )
            };

            return (
                <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}>
                    {icons[name] || null}
                </svg>
            );
        };

        // --- MOCK DATA ---
        // Blog articles ka data
        const BLOG_ARTICLES = [
            { id: 1, cat: 'Nails', title: '10 Minimalist Nail Art Ideas for Beginners', read: '5 min' },
            { id: 2, cat: 'Skincare', title: 'Daily Skincare Routine for Oily Skin', read: '8 min' },
            { id: 3, cat: 'Haircare', title: 'Hair Fall Reasons & Solutions 2026', read: '12 min' },
            { id: 4, cat: 'Nails', title: 'Best Nail Kits Under Rs. 500', read: '7 min' },
            { id: 5, cat: 'Beauty', title: 'Affordable Makeup Starter Kit', read: '6 min' },
            { id: 6, cat: 'Nails', title: 'How to safely remove Gel Nails at Home', read: '10 min' },
            { id: 7, cat: 'Self-Care', title: 'Mental Wellness Rituals for Busy Women', read: '6 min' },
            { id: 8, cat: 'Skincare', title: 'Why Sunscreen is Non-Negotiable', read: '4 min' },
            { id: 9, cat: 'Haircare', title: 'The Miracle of Rice Water for Length', read: '9 min' },
            { id: 10, cat: 'Beauty', title: 'Bridal Trends: 2026 Wedding Edit', read: '15 min' }
        ];

        // Categories ka data
        const CATEGORIES = [
            { id: 'nails', title: 'Nails', tag: 'Trending Art', iconName: 'palette' },
            { id: 'skincare', title: 'Skincare', tag: 'Clean Beauty', iconName: 'droplets' },
            { id: 'haircare', title: 'Haircare', tag: 'Luxury Growth', iconName: 'sparkles' },
            { id: 'selfcare', title: 'Self-Care', tag: 'Daily Rituals', iconName: 'heart' }
        ];

        // Nails collection ki dummy list
        const NAILS_COLLECTION = Array.from({ length: 30 }, (_, i) => ({
            id: i + 1,
            title: `Luxury Look ${i + 1}`,
            tag: i % 2 === 0 ? 'New' : 'Best Seller'
        }));

        // Ebooks ki list
        const EBOOKS = [
            { title: "Nail Care Mastery", cat: "Nails" },
            { title: "DIY Gel Guide", cat: "Nails" },
            { title: "Healthy Cuticles 101", cat: "Nails" },
            { title: "Press-on Perfection", cat: "Nails" },
            { title: "Salon Secrets PDF", cat: "Nails" },
            { title: "Morning Calm Planner", cat: "Self-Care" },
            { title: "Radiant You E-book", cat: "Self-Care" },
            { title: "Manifesting Aesthetic", cat: "Self-Care" },
            { title: "Sleep Rituals", cat: "Self-Care" },
            { title: "Glow From Within", cat: "Self-Care" }
        ];

        // --- COMPONENTS ---
        // Chhota badge component
        const Badge = ({ children }) => (
            <span className="bg-pink-50 text-pink-500 border border-pink-100 px-4 py-1.5 rounded-full text-[10px] font-bold uppercase tracking-widest mb-6 inline-block shadow-sm">
                {children}
            </span>
        );

        // Navigation bar component
        const Navbar = ({ activePage, setPage }) => {
            const [isScrolled, setIsScrolled] = useState(false);
            const [isOpen, setIsOpen] = useState(false);

            useEffect(() => {
                const handleScroll = () => setIsScrolled(window.scrollY > 20);
                window.addEventListener('scroll', handleScroll);
                return () => window.removeEventListener('scroll', handleScroll);
            }, []);

            return (
                <nav className={`fixed top-0 w-full z-50 transition-all duration-500 ${isScrolled ? 'bg-white/80 backdrop-blur-md py-4 shadow-sm' : 'bg-transparent py-7'}`}>
                    <div className="max-w-7xl mx-auto px-6 flex justify-between items-center">
                        <div className="text-2xl font-serif font-black tracking-tighter cursor-pointer flex items-center gap-2" onClick={() => setPage('Home')}>
                            <div className="w-8 h-8 bg-pink-400 rounded-full flex items-center justify-center text-white"><Icon name="sparkles" size={16}/></div>
                            NAILSMINE
                        </div>
                        <div className="hidden lg:flex items-center gap-8 font-bold text-[10px] uppercase tracking-[0.2em] text-gray-500">
                            {['Home', 'Nails', 'Beauty', 'Store', 'Blog'].map(link => (
                                <button key={link} onClick={() => setPage(link)} className={`hover:text-pink-500 transition-colors ${activePage === link ? 'text-pink-500' : ''}`}>{link}</button>
                            ))}
                        </div>
                        <button className="lg:hidden" onClick={() => setIsOpen(!isOpen)}>
                            {isOpen ? <Icon name="x" /> : <Icon name="menu" />}
                        </button>
                    </div>
                </nav>
            );
        };

        // Home page ka content
        const HomePage = ({ setPage }) => (
            <div className="animate-fade">
                {/* Hero Section */}
                <section className="relative min-h-screen flex items-center pt-20 overflow-hidden bg-gradient-to-br from-[#FFF9F9] to-[#FDF4F5]">
                    <div className="max-w-7xl mx-auto px-6 grid grid-cols-1 lg:grid-cols-2 gap-16 items-center">
                        <div>
                            <Badge>Est. 2026 • Beauty Mastery</Badge>
                            <h1 className="text-5xl md:text-8xl font-serif font-bold text-gray-900 leading-[1] mb-8">
                                The Art of <span className="italic font-light text-pink-400 whitespace-nowrap">Self-Care.</span>
                            </h1>
                            <p className="text-lg text-gray-600 mb-10 max-w-md leading-relaxed">
                                Apne daily beauty ritual ko aesthetic nail designs, clean skincare science, aur mindful wellness guides ke saath naya mod dein.
                            </p>
                            <div className="flex flex-wrap gap-4">
                                <button onClick={() => setPage('Nails')} className="bg-gray-900 text-white px-10 py-5 rounded-2xl font-bold uppercase tracking-widest text-[10px] hover:bg-pink-500 transition-all shadow-xl">Explore Nails</button>
                                <button onClick={() => setPage('Store')} className="bg-white border-2 border-pink-100 text-pink-500 px-10 py-5 rounded-2xl font-bold uppercase tracking-widest text-[10px] hover:bg-pink-50 transition-all">Shop E-Books</button>
                            </div>
                        </div>
                        <div className="relative">
                            <div className="aspect-[4/5] bg-white p-4 rounded-[60px] shadow-2xl rotate-3 overflow-hidden border border-gray-100">
                                <div className="w-full h-full bg-pink-50 rounded-[45px] flex items-center justify-center relative">
                                    {/* Palette ki jagah Icon component use kiya gaya hai fix ke liye */}
                                    <Icon name="palette" size={100} className="text-pink-200" />
                                    <div className="absolute bottom-10 text-center px-6">
                                        <p className="text-[8px] font-bold uppercase tracking-widest text-pink-400 mb-2">Exclusive Preview</p>
                                        <h3 className="text-xl font-serif font-bold italic">Modern Aesthetic Nails</h3>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </section>

                {/* Categories Section */}
                <section className="py-24 max-w-7xl mx-auto px-6 text-center">
                    <h2 className="text-4xl font-serif font-bold mb-16">Curated Beauty Universes</h2>
                    <div className="grid grid-cols-1 md:grid-cols-4 gap-8">
                        {CATEGORIES.map(cat => (
                            <div key={cat.id} className="bg-white border border-gray-100 p-8 rounded-[40px] hover:shadow-2xl transition-all cursor-pointer group">
                                <div className="w-14 h-14 bg-pink-50 text-pink-400 rounded-2xl mb-8 flex items-center justify-center mx-auto group-hover:bg-pink-400 group-hover:text-white">
                                    <Icon name={cat.iconName} />
                                </div>
                                <h3 className="text-2xl font-serif font-bold mb-2">{cat.title}</h3>
                                <p className="text-xs text-gray-400 font-bold uppercase tracking-widest">{cat.tag}</p>
                            </div>
                        ))}
                    </div>
                </section>

                {/* Collection Preview Section */}
                <section className="py-24 max-w-7xl mx-auto px-6">
                    <h2 className="text-4xl font-serif font-bold mb-16 text-center">Nails Collection</h2>
                    <div className="grid grid-cols-2 md:grid-cols-5 lg:grid-cols-6 gap-6">
                        {NAILS_COLLECTION.map(item => (
                            <div key={item.id} className="group cursor-pointer">
                                <div className="aspect-square bg-white border border-gray-100 rounded-3xl mb-4 flex items-center justify-center text-pink-100 group-hover:bg-pink-50 transition-all">
                                    <Icon name="sparkles" size={24} />
                                </div>
                                <p className="text-[10px] font-bold uppercase tracking-widest text-gray-800">{item.title}</p>
                            </div>
                        ))}
                    </div>
                </section>

                {/* E-Books Section */}
                <section className="py-24 bg-gray-900 rounded-[80px] mx-6 my-12 text-white px-8 lg:px-24">
                    <h2 className="text-4xl font-serif font-bold mb-16">Premium E-Books</h2>
                    <div className="grid grid-cols-1 md:grid-cols-2 gap-20">
                        <div>
                            <h3 className="text-2xl font-serif font-bold mb-10 text-pink-300 italic">Nail Care Series</h3>
                            <div className="space-y-6">
                                {EBOOKS.filter(e => e.cat === "Nails").map((book, i) => (
                                    <div key={i} className="flex justify-between items-center border-b border-white/10 pb-4">
                                        <span className="font-bold text-sm">{book.title}</span>
                                        <button className="text-[8px] font-bold uppercase border border-white/20 px-4 py-2 rounded-full hover:bg-white hover:text-black transition-all">Buy Now</button>
                                    </div>
                                ))}
                            </div>
                        </div>
                        <div>
                            <h3 className="text-2xl font-serif font-bold mb-10 text-pink-300 italic">Self-Care Rituals</h3>
                            <div className="space-y-6">
                                {EBOOKS.filter(e => e.cat === "Self-Care").map((book, i) => (
                                    <div key={i} className="flex justify-between items-center border-b border-white/10 pb-4">
                                        <span className="font-bold text-sm">{book.title}</span>
                                        <button className="text-[8px] font-bold uppercase border border-white/20 px-4 py-2 rounded-full hover:bg-white hover:text-black transition-all">Buy Now</button>
                                    </div>
                                ))}
                            </div>
                        </div>
                    </div>
                </section>

                {/* Blog Articles Section */}
                <section className="py-24 max-w-7xl mx-auto px-6">
                    <h2 className="text-4xl font-serif font-bold mb-16">The Beauty Journal</h2>
                    <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-5 gap-8">
                        {BLOG_ARTICLES.map(post => (
                            <div key={post.id} className="group cursor-pointer">
                                <div className="aspect-[16/10] bg-gray-100 rounded-[35px] mb-6 overflow-hidden flex items-center justify-center text-pink-300">
                                    <Icon name="sparkles" size={24} />
                                </div>
                                <h3 className="text-sm font-serif font-bold mb-4 group-hover:text-pink-500 leading-tight h-10 overflow-hidden">{post.title}</h3>
                                <div className="flex items-center gap-2 text-[8px] font-bold uppercase tracking-widest text-gray-400">
                                    <span>{post.read} read</span>
                                    <Icon name="arrowRight" size={12} className="group-hover:translate-x-2 transition-transform" />
                                </div>
                            </div>
                        ))}
                    </div>
                </section>
            </div>
        );

        // --- APP ROOT ---
        // Main Application component
        function App() {
            const [activePage, setPage] = useState('Home');

            return (
                <div className="min-h-screen bg-[#FFFBFB]">
                    <Navbar activePage={activePage} setPage={setPage} />
                    <main>
                        {activePage === 'Home' ? <HomePage setPage={setPage} /> : (
                            <div className="pt-40 text-center animate-fade px-6">
                                <h2 className="text-5xl font-serif italic text-pink-500 mb-4">{activePage} Content</h2>
                                <p className="text-gray-400 uppercase text-[10px] font-bold tracking-widest">Aesthetic knowledge base updating...</p>
                                <button onClick={() => setPage('Home')} className="mt-8 text-black font-bold uppercase text-xs border-b border-black pb-1">Back to Home</button>
                            </div>
                        )}
                    </main>
                    <footer className="bg-white border-t border-gray-100 py-12 text-center text-[10px] text-gray-400 tracking-[0.4em] uppercase">
                        © 2026 NAILSMINE. GLOBAL BEAUTY HUB.
                    </footer>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
